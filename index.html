<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project B - Monitoring & Produk</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f6fa; }
    header { background:#2c3e50; color:white; padding:15px; text-align:center; }
    nav { background:#34495e; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    nav a { color:white; margin:0 10px; text-decoration:none; }
    nav a:hover { text-decoration:underline; }

    /* Login page */
    #loginPage { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    #loginBox { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,.2); width:300px; text-align:center; }
    #loginBox h2 { margin-bottom:20px; }
    #loginBox input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    #loginBox button { width:100%; padding:10px; background:#27ae60; color:white; border:none; border-radius:5px; cursor:pointer; }
    #loginBox button:hover { background:#2ecc71; }
    #motivasi { margin-top:15px; font-size:14px; color:#555; }

    /* Dashboard */
    #dashboard { display:none; padding:20px; }
    .topbar { display:flex; justify-content:flex-end; align-items:center; margin-bottom:20px; }
    .topbar span { margin-right:15px; font-weight:bold; }
    .topbar button { margin-left:10px; padding:8px 12px; border:none; border-radius:5px; cursor:pointer; }
    .logoutBtn { background:#e74c3c; color:white; }
    .settingsBtn { background:#3498db; color:white; }

    /* Tabs */
    .tabs { margin-bottom:20px; }
    .tabs button { padding:10px 15px; margin-right:5px; border:none; background:#bdc3c7; cursor:pointer; border-radius:5px; }
    .tabs button.active { background:#2ecc71; color:white; }
    .tabContent { display:none; }
    .tabContent.active { display:block; }

    /* Produk table */
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:10px; text-align:left; }
    th { background:#ecf0f1; }

    /* Produk publik */
    #publicProducts { padding:20px; display:flex; flex-wrap:wrap; gap:20px; }
    .product-card { background:white; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.2); padding:15px; width:200px; text-align:center; }
    .product-card img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
    .stars { margin:10px 0; }
    .star { cursor:pointer; font-size:20px; color:#ccc; }
    .star.selected { color:gold; }

    /* Saran form */
    #feedbackForm { padding:20px; background:#fff; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.2); margin:20px; }
    #feedbackForm input, #feedbackForm textarea { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    #feedbackForm button { padding:10px 15px; background:#27ae60; border:none; color:white; border-radius:5px; cursor:pointer; }

    /* Settings Modal */
    #settingsModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    #settingsBox { background:white; padding:20px; border-radius:10px; width:300px; }
    #settingsBox h3 { margin-top:0; }
  </style>
</head>
<body>

<header>
  <h1>Project B - Monitoring & Produk</h1>
</header>

<!-- Public Products -->
<section id="publicProductsSection">
  <h2 style="text-align:center; margin-top:20px;">Produk Kami</h2>
  <div id="publicProducts"></div>
  <div id="feedbackForm">
    <h3>Beri Saran</h3>
    <input type="text" id="visitorName" placeholder="Nama Anda">
    <textarea id="visitorFeedback" placeholder="Tulis saran..."></textarea>
    <button onclick="submitFeedback()">Kirim</button>
  </div>
</section>

<!-- Login -->
<section id="loginPage">
  <div id="loginBox">
    <h2>Selamat Datang di Project B</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
    <p id="motivasi">"Terus belajar, terus berkembang, dan jangan pernah menyerah."</p>
  </div>
</section>

<!-- Dashboard -->
<section id="dashboard">
  <div class="topbar">
    <span id="loggedUser"></span>
    <button class="settingsBtn" onclick="openSettings()">Pengaturan</button>
    <button class="logoutBtn" onclick="logout()">Logout</button>
  </div>
  <div class="tabs">
    <button onclick="openTab('produk')" class="active">Data Produk</button>
    <button onclick="openTab('monitoring')">Monitoring</button>
    <button onclick="openTab('feedback')">Saran Visitor</button>
  </div>

  <div id="produk" class="tabContent active">
    <h3>Tambah Produk</h3>
    <input type="text" id="prodName" placeholder="Nama Barang">
    <input type="number" id="prodPrice" placeholder="Harga">
    <input type="text" id="prodImg" placeholder="URL Foto">
    <input type="date" id="prodIn">
    <input type="date" id="prodOut">
    <button onclick="addProduct()">Tambah Produk</button>
    <table>
      <thead>
        <tr><th>Nama</th><th>Harga</th><th>Tanggal Masuk</th><th>Tanggal Keluar</th><th>Foto</th><th>Aksi</th></tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

  <div id="monitoring" class="tabContent">
    <h3>Grafik Monitoring</h3>
    <canvas id="monitorChart" width="400" height="200"></canvas>
  </div>

  <div id="feedback" class="tabContent">
    <h3>Daftar Saran Visitor</h3>
    <ul id="feedbackList"></ul>
  </div>
</section>

<!-- Settings Modal -->
<div id="settingsModal">
  <div id="settingsBox">
    <h3>Pengaturan</h3>
    <input type="password" id="newPassword" placeholder="Password Baru">
    <button onclick="changePassword()">Ubah Password</button>
    <button onclick="resetProducts()">Reset Produk</button>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="closeSettings()">Tutup</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // ================== Utilities ===================
  function formatRupiah(angka) {
    return new Intl.NumberFormat('id-ID', {style:'currency', currency:'IDR'}).format(angka);
  }
  function saveLocal(key, data) { localStorage.setItem(key, JSON.stringify(data)); }
  function loadLocal(key) { return JSON.parse(localStorage.getItem(key)) || []; }

  // ================== Auth ===================
  if(!localStorage.getItem('adminPass')) localStorage.setItem('adminPass','12345');

  function login(){
    const u=document.getElementById('username').value;
    const p=document.getElementById('password').value;
    const pass=localStorage.getItem('adminPass');
    if(u==='admin' && p===pass){
      document.getElementById('loginPage').style.display='none';
      document.getElementById('dashboard').style.display='block';
      document.getElementById('publicProductsSection').style.display='none';
      document.getElementById('loggedUser').innerText="Admin";
      renderProducts();
      renderFeedback();
      renderChart();
    } else {
      document.getElementById('loginError').innerText="Username/Password salah!";
    }
  }
  function logout(){
    document.getElementById('dashboard').style.display='none';
    document.getElementById('loginPage').style.display='flex';
    document.getElementById('publicProductsSection').style.display='block';
  }

  // ================== Tabs ===================
  function openTab(tab){
    document.querySelectorAll('.tabContent').forEach(el=>el.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(el=>el.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
    event.target.classList.add('active');
  }

  // ================== Produk ===================
  function addProduct(){
    const list=loadLocal('products');
    list.push({
      name:document.getElementById('prodName').value,
      price:parseInt(document.getElementById('prodPrice').value),
      img:document.getElementById('prodImg').value,
      in:document.getElementById('prodIn').value,
      out:document.getElementById('prodOut').value,
      ratings:[]
    });
    saveLocal('products',list);
    renderProducts();
    renderPublicProducts();
  }

  function deleteProduct(i){
    const list=loadLocal('products');
    list.splice(i,1);
    saveLocal('products',list);
    renderProducts();
    renderPublicProducts();
  }

  function renderProducts(){
    const list=loadLocal('products');
    const tb=document.getElementById('productTable'); tb.innerHTML="";
    list.forEach((p,i)=>{
      tb.innerHTML+=`<tr>
        <td>${p.name}</td><td>${formatRupiah(p.price)}</td>
        <td>${p.in}</td><td>${p.out}</td>
        <td><img src="${p.img}" width="50"></td>
        <td><button onclick="deleteProduct(${i})">Hapus</button></td>
      </tr>`;
    });
  }

  function renderPublicProducts(){
    const list=loadLocal('products');
    const div=document.getElementById('publicProducts'); div.innerHTML="";
    list.forEach((p,i)=>{
      let avg= p.ratings.length ? (p.ratings.reduce((a,b)=>a+b)/p.ratings.length).toFixed(1):"0";
      div.innerHTML+=`<div class="product-card">
        <img src="${p.img}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p>${formatRupiah(p.price)}</p>
        <div class="stars">${[1,2,3,4,5].map(n=>`<span class="star ${n<=avg?'selected':''}" onclick="rateProduct(${i},${n})">&#9733;</span>`).join('')}</div>
        <small>Rating: ${avg}</small>
      </div>`;
    });
  }
  function rateProduct(i,n){
    const list=loadLocal('products');
    list[i].ratings.push(n);
    saveLocal('products',list);
    renderPublicProducts();
  }

  // ================== Feedback ===================
  function submitFeedback(){
    const list=loadLocal('feedbacks');
    list.push({name:document.getElementById('visitorName').value, msg:document.getElementById('visitorFeedback').value});
    saveLocal('feedbacks',list);
    document.getElementById('visitorName').value="";
    document.getElementById('visitorFeedback').value="";
    renderFeedback();
  }
  function renderFeedback(){
    const list=loadLocal('feedbacks');
    const ul=document.getElementById('feedbackList'); ul.innerHTML="";
    list.forEach(f=>{ ul.innerHTML+=`<li><b>${f.name}:</b> ${f.msg}</li>`; });
  }

  // ================== Monitoring ===================
  function renderChart(){
    const ctx=document.getElementById('monitorChart').getContext('2d');
    new Chart(ctx,{
      type:'line',
      data:{labels:["Jan","Feb","Mar","Apr","Mei"],datasets:[{label:"Penjualan",data:[10,20,15,25,30],borderColor:'green'}]},
    });
  }

  // ================== Settings ===================
  function openSettings(){ document.getElementById('settingsModal').style.display='flex'; }
  function closeSettings(){ document.getElementById('settingsModal').style.display='none'; }
  function changePassword(){
    localStorage.setItem('adminPass',document.getElementById('newPassword').value);
    alert("Password diganti!");
  }
  function resetProducts(){ localStorage.removeItem('products'); renderProducts(); renderPublicProducts(); }
  function exportCSV(){
    const list=loadLocal('products');
    let csv="Nama,Harga,Tanggal Masuk,Tanggal Keluar\n";
    list.forEach(p=>{csv+=`${p.name},${p.price},${p.in},${p.out}\n`;});
    const blob=new Blob([csv],{type:"text/csv"});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download="produk.csv"; a.click();
  }

  // Init
  renderPublicProducts();
</script>
</body>
</html>
